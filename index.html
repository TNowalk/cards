<!doctype html>
<html lang="en-US">
	<head>		
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Flash cards</title>
        <meta name="description" content="A simple Backbone.js example with flashcards to teach kids vocabulary and spelling">
        <meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/base.css">
		<script src="libs/speakClient.js"></script>
	</head>

	<body>
		<div id="audio"></div>
		<a id="settings-toggle" href="settings">Settings</a>
		<div id="cards-container" class="container">
			<div id="cards"></div>
		</div>

		<script type="text/template" id="card-template">
	
			<dd class="card_front" 
				<% if (typeof(attachments[0]) != 'undefined') { %>
					style="background-image: url(<%- attachments[0].url %>);"
				<% } %>
				>&nbsp;
			</dd>
			<dt class="card_back">
				<h1 class="full"><%- title %></h1>
				<h1 class="first-letter"><%- title.slice(0,1) %></h1>
				<h1 class="first-letter-lowercase"><%- title.slice(0,1).toLowerCase() %></h1>
				<img class="speak" src="images/play.svg" alt="Read the word" />
			</dt>
		
		</script>

		<script type="text/html" id="pagination-template">
		 	
				<% if (page != 1) { %>
					<a href="#" class="prev">&laquo;</a>
				<% } %>
				
				<% if (lastPage != page) { %>
					<a href="#" class="next">&raquo;</a>
				<% } %>
		
		</script>

		<script type="text/html" id="settings-template">

			<a class="full" href="#full">Show full word</a>
			<a class="first-letter" href="#first-letter">Show first letter only</a>
			<a class="first-letter-lowercase" href="#first-letter-lowercase">Show first letter lowercase</a>
			<p>Tap to turn card over, swipe to change cards.</p>

		</script>
		
		<script src="libs/zepto.js"></script>
		<script src="libs/zepto-touch.js"></script>
		<script src="libs/underscore.js"></script>
		<script src="libs/backbone-min.js"></script>
		
		<script src="libs/speakWorker.js"></script>
		<script src="libs/speakGenerator.js"></script>
		
		<!-- script src="libs/hammer.js"></script -->

		<script src="app.js"></script>
		<script src="libs/backbone.paginator.js"></script>
		<script src="models/Item.js"></script>
		<script src="collections/PaginatedCollection.js"></script>
		<script src="views/ResultView.js"></script>
		<script src="views/PaginationView.js"></script>
		<script src="views/SettingsView.js"></script>
		<script src="views/AppView.js"></script>

	</body>
</html>
